{% extends "base.html" %}

{% block title %}Admin Login | Next-Gen EVM{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1 class="auth-title">Admin Login</h1>
        <p class="auth-subtitle">Secure access to the Next-Gen EVM Dashboard</p>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="user_id">User ID</label>
                <input 
                    type="text" 
                    id="user_id" 
                    name="user_id" 
                    placeholder="Enter admin user ID" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password" 
                    required
                >
            </div>

            <button type="submit" class="btn-primary">Login</button>


        </form>
    </div>
</div>
{% endblock %}
